<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form class="form">
      <input type="text" required placeholder="Marka" class="marka"/>
      <input type="text" required placeholder="Model" class="model"/>
      <input type="date" required placeholder="Year" class="year"/>
      <input type="text" required placeholder="Description" class="description"/>
      <div class="chckN">
        <label for="chck">New?</label>
        <input type="checkbox" id="chck" class="chck"/>
      </div>
      <button class="btn">Click</button>
    </form>

    <table class="table">
        <thead class="thead">
            <tr>
                <th>Marka</th>
                <th>Model</th>
                <th>Year</th>
                <th>Description</th>
                <th>New or Old</th>
            </tr>
        </thead>
        <tbody class="tbody">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <script src="./main.js"></script>
  </body>
</html>
